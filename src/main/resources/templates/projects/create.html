<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
<form th:action="@{/projects/save}" th:object="${project}" method="post">
    <div class="form-group">
        <label for="project-creator">Autor</label>
        <select id="project-creator" name="creator">
            <option th:each="person : ${people}"
                    th:value="${person.id}"
                    th:text="${person.username}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="project-name">Nazwa</label>
        <input type="text" class="form-control" id="project-name" placeholder="Nazwa projektu" th:field="*{name}">
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
</body>
</html>
